<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 다양한 종류 3 - 속성 선택자</title>
    <style>
        /* a태그의 title 속성의 값이 us인것(하이픈 미포함) */
        /* 그래서 하이픈이 없는 영어만 빨개진다. */
        a[title ~= "us"]{
            color: red;
        }
        /* 하이픈은 포함한 생활영어 기본영어와 영어가 녹색으로 변한다. */
        a[title |= "us"]{
            color: green;
        }

        a[href ^= "ezen"]{
            background-color: yellow;
        }
        a[href $= "xls"]{
            color: red;
            font-weight: bold;
        }
        [class *= "flower"]{
            color: red;
            font-weight: bold;
        }

    </style>
    <!-- 
        < 선택자의 다양한 종류 3 - 속성 선택자 >
            
        1. [속성] 선택자 : []
        - 지정한 속성에 스타일을 적용하는 선택자
        2. [속성 = 값] 선택자
        - 지정한 속성이 특정한 값을 가질때 적용하는 선택자
        3. [속성 ~= 값] 선택자
        - 여러 값들 중에서 특정값이 포함된 속성에 스타일을 적용,
         하이픈(-)을 포함하지 않음
        4. [속성 |= 값] 선택자
        - 여러 값들 중에서 특정값이 포함된 속성에 스타일을 적용, 
        하이픈(-)을 포함한다.
        5. [속성 ^= 값] 선택자
        - 특정 값으로 시작하는 속성에 스타일을 적용
        6. [속성 $= 값] 선택자
        - 특정 값으로 끝나는 속성에 스타일을 적용
        7. [속성 *= 값] 선택자
        - 특정 값이 속성의 값의 일부분일 때 스타일을 적용

     -->
</head>
<body>
    <ul>
        <li>외국어 서비스</li>
        <li><a href="#" title="us-english">생활영어</a></li>
        <li><a href="#" title="us-english">기본영어</a></li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
        <li><a href="#" title="chinese">중국어</a></li>
    </ul>
    <hr>
    <h3>회사파일 다운로드</h3>
    <ul>
        <li><a href="ezen.hwp">hwp 파일</a></li>
        <li><a href="ezen.doc">doc 파일</a></li>
        <li><a href="ezen.ppt">ppt 파일</a></li>
        <li><a href="ezen.xls">xls 파일</a></li>
        <li><a href="intro.pdf">pdf 파일</a></li>
        

    </ul>
    <hr>
    <ul>
        <li class="flower rose">장미</li>
        <li class="flower tulip">튤립</li>
        <li class="f01">작약</li>
        <li class="ca flower">카네이션</li>
        <li class="white f02 flower">국화</li>

        
    </ul>
    
</body>
</html>
