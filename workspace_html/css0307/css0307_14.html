<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성을 활용한 배치방법 응용 - 메뉴</title>
    <style>

        nav ul {
            list-style: none;

        }
        nav ul li {
            width: 150px;
            height: 40px;
            padding: 10px 15px;
            background: lavender;
            border-top: 5px solid purple    ;
            text-align: center;
            display: inline-block;
        }
        nav ul li a {
            text-decoration: none;
            color: purple;
            text-align: center;
        }
        /* li에 마우스를 올렸을 때 li에 효과가 적용 */
        nav ul li:hover {
            border-top: 5px solid #B11226;
        }
        /* li에 마우스를 올렸을때 a에 효과가 적용 */
        nav ul li:hover a {
            color: #b11226;
            font-weight: bold;
        }

    </style>

    <!-- 
        시메틱 태그 (semantic tag)
        - 태그 자체에 기능이 있는 것이 아니라, 태그가 하나의 의미를 가지는 태그
        - header, footer, nav, section, article

        
     -->

</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강 돌보기</a></li>
            <li><a href="#">더불어 살기</a></li>
        </ul>
        
    </nav>
    
</body>
</html>
