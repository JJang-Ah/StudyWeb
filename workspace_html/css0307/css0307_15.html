<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 투명도 조절 속성</title>
    <style>
        #a1 div {
            display: inline-block;
            width: 100px;
            height: 60px;
            padding: 10px;
            margin: 10px;
            background: purple;
        }
        #a1 div:nth-child(1){
            opacity: 0.1;
        }
        #a1 div:nth-child(2){
            opacity: 0.3;
        }
        #a1 div:nth-child(3){
            opacity: 0.5;
        }
        #a1 div:nth-child(4){
            opacity: 0.8;
        }
        #a1 div:nth-child(5){
            opacity: 1;
        }

        #a2 img:nth-child(1){
            opacity: 0.1;
        }
        #a2 img:nth-child(2){
            opacity: 0.3;
        }
        #a2 img:nth-child(3){
            opacity: 0.5;
        }
        #a2 img:nth-child(4){
            opacity: 0.8;
        }
        #a2 img:nth-child(5){
            opacity: 1;
        }

    </style>

    <!-- 
        < 박스의 투명도 조절 >
        1. opacity : 박스나 이미지의 투명도 조절
        - 0~1 사이의 값을 가짐
        - 0 : 완전투명, 보이지 않음, 1: 불투명, 보임, 0.5 : 반투명, 비쳐보임

     -->
</head>
<body>
    <h2>박스의 투명도 조절</h2>
    <div id="a1">
        <div>0.1</div>
        <div>0.3</div>
        <div>0.5</div>
        <div>0.8</div>
        <div>1.0</div>

    </div>
    <div id="a2">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
    </div>
    
</body>
</html>
