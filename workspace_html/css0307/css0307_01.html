<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상의 그래디언트</title>
    <style>

        div {
            width: 500px;
            height: 300px;
        }
        .g1 {
            
            /* background: linear-gradient(to right bottom, blue, yellow); */
            
            /* background: linear-gradient(45deg, red, yellow); */

            background: linear-gradient(to bottom, red, yellow 30%, red);

        }
        .g2 {

            /* background: radial-gradient(white, yellow, red); */

            /* background: radial-gradient(circle, white, yellow, red); */

            /* background: radial-gradient(at 10% 30%, white, yellow, red); */
            /* 가로에서 10% 세로에서 30%위치에 원의 중심이 위치한다. */

            background: radial-gradient(circle at 30% 50%, blue, white, black);

        }
        .g3 {
            width: 300px;
            height:  300px;
            /* background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green); */

            /* background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, green); */

            /* background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green); */

            background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green);


        }

    </style>
    <!-- 
        < 선형 그라디언트 (Linear Gradient) >
        - 색상이 수직, 수평 또는 대각선으로 일정하게 변화하는 것
        1. 끝지점을 기준으로 'to'키워드와 함께 방향을 지시
        - 8개의 방향으로 지시
        ex) to right, to left, to top, to bottom
        ex) to right bottom, to left top... : 대각선

        2. 색상이 바뀌는 방향을 각도로 지시하는 방법
        - 사용자가 원하는 각도로 그라디언트를 지정 가능
        - CSS의 각도는 위쪽이 0도이고 시계뱡향으로 돌아간다.
        ex) 45도 방향 : 오른쪽 위쪽 방향, = to right top

        3. 색상 중지점 (cooro-stop)
        - 색상이 바뀌는 지점

        < 원형 그라디언트 (Radial-Gradient) >
        - 원이나 타원의 중심 부터 동심원을 그리며 바깥으로 색상이 변화하는 것
        1. 동심원의 모양
        - ellipse(타원), circle(정원)
        2. 원형에서 그라디언트를 시작하는 원의 중심은 'at'키워드와 함께 사용
        ex) at 수평위치 수직위치, at 10% 30% : 수평의 10% 수직의 30%지점에 동심원이 발생

        3. 동심원의 크기
        -- closest-side : 그라디언트의 가장자리가 그라디언트 중심에서 가장 가까운 모서리와 만나는 방법
        -- closest-coner : 그라디언트의 가장자리가 그라디언트 중심에 가장 가까운 요소의 코너에 닿도록 하는 방법
        -- farthest-side : 그라디언트의 가장자리가 그라디언트 중심에서 가장 먼 모서리와 만나는 방법
        -- farthest-corner : 그라디언트 가장자리가 그라디언트 중심에서 가장 먼 코너에 만나는 방법






     -->
</head>
<body>
    <div class="g1"></div>
    <hr>
    <div class="g2"></div>
    <hr>
    <div class="g3"></div>


    
</body>
</html>
