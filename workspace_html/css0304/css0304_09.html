<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 정렬</title>
    <style>

        div {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 0;
            color: white;
            font-weight: bold;
            display: inline-block;
            line-height: 100px;
            /* 박스 모델의 세로의 가운데 맞춤,  */
        }
        #box1 {
            background-color: red;

        }
        #box2 {
            background-color: green;
            text-align: center;
            /* 좌우 정렬 */
            line-height: 100px;
            
        }
        #box3 {
            background-color: blue;
            
        }
    </style>

    <!-- 


     -->
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    
</body>
</html>
