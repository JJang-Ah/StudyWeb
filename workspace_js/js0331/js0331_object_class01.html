<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 기본 1</title>
    <!-- 

        < 클래스를 선언할 떄 주의할 점 >
        - 생성자는 constructor라는 키워드로 생성
        - 프로퍼티는 생성자 안에서 this 붙여서 생성
        - 메소드를 생성할 때는 this를 붙이지 않는다.
     -->
     <script>
         // 클래스 선언
         class Student {
             // 생성자 constructor
             constructor(name, kor, eng, mat) {
                 this.name = name;
                 this.kor = kor;
                 this.eng = eng;
                 this.mat = mat;
             }

             // 메소드
             getSum() {
                return this.kor + this.eng + this.mat;
             }
             getAve() {
                return this.getSum()/3;
             }
             getGrade() {
                let grade = "";
                switch(parseInt(this.getAve()/10)) {
                    case 10: case 9:
                        grade = "A";
                        break;
                    case 8:
                        grade = "B";
                        break;
                    case 7:
                        grade = "C";
                        break;
                    case 6:
                        grade = "D";
                        break;
                    default:
                        grade = "F";
                        break;
                }
                return grade;
             }
             showInfo() {
                return `이름: ${this.name}, 국어: ${this.kor}, 영어: ${this.eng}, 수학: ${this.mat}
                 총점: ${this.getSum()}, 평균: ${this.getAve()}, 학점: ${this.getGrade()}`;
             }
         }


         // 인스턴스 배열
         let students = [];
         students.push(new Student("이익준", 98, 96, 92));
         students.push(new Student("김준완", 95, 92, 87));
         students.push(new Student("채송화", 87, 82, 83));
         students.push(new Student("안정원", 78, 76, 68));
         students.push(new Student("양석형", 62, 68, 66));
         
         for(let s of students) {
             console.log(s);
             console.log(s.showInfo());
         }
     </script>

</head>
<body>
    <h1>클래스 기본 1</h1>
    
</body>
</html>
