<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 기본 2 - 상속</title>
    <!-- 
        상속(inheritance) 
        - 부모 클래스의 프로퍼티와 메소드를 받아서 자식 클래스에서 사용할 수 있도록 하는 것

        상속을 하는 이유
        - 중복된 프로퍼티와 메소드 부모에서 상속하도록 구현하여, 관리(유지보수)와 처리의
        효율성을 높이기 위해
     -->

     <script>

         // 사각형 클래스
         class Rectangle {
             // 생성자
             constructor(width, height) {
                 this.width = width;
                 this.height = height;
             }

             // 둘레를 구하는 메소드
             getPerimeter() {
                 return (this.width + this.height) * 2;
             }

             // 면적을 구하는 메소드
             getArea() {
                 return this.width * this.height;
             }
         }

         // 정사각형 클래스
         // 문제점: 프로퍼티와 메소드가 Rectangle 클래스와 완전히 일치하여 유지보수, 효율성, 재활용성이 좋지않음
         // 해결책: Square 클래스를 Rectangle 클래스로부터 상속하도록 한다.
         // Rectangle 클래스로부터 상속을 하지 않은 Square 클래스
        //  class Square {
        //      // 생성자
        //      constructor(width, height) {
        //          this.width = width;
        //          this.height = height;
        //      }

        //      // 둘레를 구하는 메소드
        //      getPerimeter() {
        //          return (this.width + this.height) * 2;
        //      }

        //      // 면적을 구하는 메소드
        //      getArea() {
        //          return this.width * this.height;
        //      }
        //  }

        // Rectangle 클래스로부터 상속한 Square 클래스
        // super(): 부모 클래스의 생성자를 호출하는 방법
        // Square클래스는 부모인 Rectangle 클래스의 모든 자원을 사용할 수 있음.
        class Square extends Rectangle {
            constructor(length) {
                if(length <= 0 ) {
                    throw "길이는 0보다 커야 합니다!";
                }
                super(length, length);
            }
        }
        let r = new Rectangle(20, 10);
        console.log(`직사각형 둘레: ${r.getPerimeter()}, 직사각형 면적: ${r.getArea()}`);

        let s = new Square(30);
        console.log(`정사각형 둘레: ${s.getPerimeter()}, 정사각형 면적: ${s.getArea()}`);

        let s2 = new Square(-20);
        console.log(`정사각형 둘레: ${s2.getPerimeter()}, 정사각형 면적: ${s2.getArea()}`);
        

     </script>
</head>
<body>
    <h1>클래스 기본 2 - 상속</h1>
    
</body>
</html>
