<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 기본 4 - 인스턴스 객체</title>
    <!-- 
        인스턴스 객체
        - 객체 생성자 함수를 사용하여 객체를 생성하는 방법
        - 프로퍼티와 메소드를 생설할 떄와 사용할 떄 모두 this를 붙여야 한다.
        
     -->
    <script>
        

        //객체 생성자 함수 생성
        function Doctor(name, major, age) {
            // 프로퍼티
            this.name = name;
            this.major = major;
            this.age = age;
            // 메소드
            this.showInfo = function() {
                console.log(`이름: ${this.name}, 전공: ${this.major}, 나이: ${this.age}`);
            }
        }

        // 객체 인스턴스 생성
        let d1 = new Doctor("strange", "heart", 44);
        let d2 = new Doctor("이익준", "간담췌외과", 42);
        let d3 = new Doctor("김준환", "흉부외과", 41);
        let d4 = new Doctor("채송화", "신경외과", 39);
        let d5 = new Doctor("안정원", "소아외과", 38);



        console.log(d1);
        console.log(JSON.stringify(d1, null, 1));

        // 객체 사용 (출력)
        d1.showInfo();
        d2.showInfo();
        d3.showInfo();
        d4.showInfo();
        d5.showInfo();

        // 객체의 배열 >> 반복문을 사용한 효율적인 처리가 가능
        let doctors = [d1,d2,d3,d4,d5];

        // 1번 - 기본 for 문
        console.log("---기본 for문 ---");
        for(let i=0; i<doctors.length; i++) {
            doctors[i].showInfo();
        }

        // 2번 - for-in 문
        console.log("---for- in문 ---");
        for(let i in doctors) {
            doctors[i].showInfo();
        }

        // 3번 for-of문
        console.log("---for-of문 ---");
        for(let i of doctors) {
            i.showInfo();
        }

        // 4번 - forEach()
        console.log("---forEach() ---");
        doctors.forEach((v) => {v.showInfo();});
        
    </script>
</head>
<body>
    <h1>객체 기본 4 - 인스턴스 객체</h1>
    
</body>
</html>
