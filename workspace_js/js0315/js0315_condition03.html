        < 조건문 > - if문, switch ~ case문

         - 조건문의 경우의 수가 정수로 딱 떨어질 떄에는 if문보다 switch~case문을 사용할 것을 권장


        형식
        switch(조건) {
            case 값 :
                실행문;
                break;
            case 값:
                실행문;
                break;

                ...
            
            default:
                실행문;
                break;
