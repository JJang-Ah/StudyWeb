<body>
    <h3>중첩 반복문</h3>
    <p>문제1) 구구단을 2단 ~9단까지를 출력하시오. 2차원 반복문 활용</p>

    <script>
        //1번 for문 사용
        // for(let i=2; i<=9; i++){

        //         console.log(`${i} * ${j} = ${i*j}`);
        //     }
        // }

        //2번 while문 사용
        let i = 2;
        while(i <= 9 ) {
            console.log(`---${i}단---`);
            let j=1;
            while(j<10){
                console.log(`${i} * ${j} = ${i*j}`);
                j++;
            }
            i++;
        }


        
    </script>
