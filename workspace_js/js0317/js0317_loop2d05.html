        function quiz01() {
            let n = Number(prompt("정수를 입력하시오."));
            let sum=0, cnt=0;
            for(let i=2; i<=n; i++) {
                for(let j=2; j<=i; j++) {
                    if(i == j) { // i와 j가 같다면 소수임
                        console.log(i);
                        sum += i;
                        cnt++;
                    }
                    if(i%j ==0) { //중간에 나누어 떨어지는 수라면 소수가 아니다
                        break;
                    }
                }
            }
            console.log(`${n}까지의 소수의 합 : ${sum}`);
            console.log(`${n}까지의 소수의 개수 : ${cnt}}`);

        }
