<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 메소드 1</title>
    <!-- 
        < 익명 함수, 화살표 함수, 콜백 함수, 콜백 함수를 활용한 함수 >
        과제1) 1~100 사이의 난수를 10개 생성하여 배열에 저장하고,
            3의 배수를 구하여 그 합과 개수를 출력하시오.
        
        과제2) 50~100 사이의 난수(학생들의 점수)를 10개를 생성하여 배열에 저장하시오
        - 80점이상의 테스트 합격자의 총점과 평균을 구하시오
        - 80점 미만의 테스트 불합격자의 리스트를 출력하시오.
        - 학생의 최고값과 최저값을 구하시오.
        - 80점 이상의 테스트 합격자의 성적을 오름차순으로 정렬하여 출력하시오.
        - 80점 미만의 테스트 불합격자의 배열을 내림차순으로 정렬하여 출력하시오.
        - 60점 미만인 학생에게는 학생점수의 10%를 가산점으로 추가하여 모든 학생을 오름차순으로 정렬하여 출력하시오.
        - 각 학생의 학점을 계산하여 출력하시오.


     -->
</head>
<body>
    <h3>문자열 메소드 1</h3>
    <script>
        let str = "Welcome to Javascript!"; //22글자, 0~21번 인덱스
        console.log("문자열의 길이 : " +str.length);

        //1. charAt(): 인덱스에 해당하는 한 문자를 구함.
        console.log(str. charAt(11)); // J
        // 2. indexof() : 문자(열)에 해당하는 인덱스를 구함.
        console.log(str.indexOf("o")); //4
        console.log(str.indexOf("Java")); // 11
        console.log(str.indexOf("java")); // -1, 배열의 인덱스로 존재할 수 없는 값.
        // 3. lastIndexof() : 문자(열)에 해당하는 인덱스를 문자열의 끝에서부터 구함
        console.log(str.lastIndexOf("o")); // 9 , 마지막에 있는 "o"의 인덱스 값
        // 4. match(): 문자(열)에 해당하는 인덱스를 포함한 객체로 구함.
        console.log(str.match("a"));
        console.log(str.match("Java"));
        console.log(str.match("java")); // null
        // 5. search(): 문자(열)을 찾아서 인덱스를 구함.
        console.log(str.search("to")); // 8
        console.log(str.search("To")); // -1 , 찾지 못함.
        // 6. replace(): 문자열을 변경하는 메소드
        console.log(str.replace("!", "?"));
        console.log(str);
        str = str.replace("!", "?") // 저장됨
        console.log(str);

        // 7. substring(): 문자열에서 특정 문자열을 추출하는 메소드
        // 1번 방법 : substring(시작 인덱스, 끝 인덱스) > 끝 인덱스는 포함되지 않는다.
        let str2 = str.substring(11, 20) // 11번인덱스부터 20번 이전까지
        console.log(str2); // Javascrip
        str2 = str.substring(11, 21);
        console.log(str2); // Javascript

        // 2번 방법 : substring(시작 인덱스), 시작 인덱스부터 끝까지
        str2 = str.substring(11);
        console.log(str2);
        console.log("------------------");
        // 8. slice(): 문자열에서 특정 문자열을 추출함. 추출 범위
        // 맨 끝에서부터 -1로 인덱스를 지정하여 사용 가능함.
        let str3 = str.slice(11, 20);
        console.log(str3); // Javascrip
        str3 = str.slice(11, 21);
        console.log(str3); // Javascript

        str3 = str.slice(11, -1); // Javascript, -1은 맨 끝의 인덱스
        console.log(str3);
        str3 = str.slice(-14, -1); // to Javascript
        console.log(str3);
        str3 = str.slice(-14); // to Javascript?, -14번 부터 끝까지
        console.log(str3);

        console.log("---------------");

        // 9. substr() : 문자열에서 특정 문자열을 시작 인덱스로부터 입력 개수만큼 추출함.
        let str4 = str.substr(11, 4) // 11번부터 4글자
        console.log(str4);
        str4 = str.substr(11, 10); // 11번부터 10글자
        console.log(str4); // Javascript

        console.log("-----------------");
        // 10. split(): 문자열을 특정 구분자(seperator)를 기준으로 분리하여 문자열의 배열을 생성
        
        let animals = "lion,elephant,leopard,cheetah,hyena,zeebra,giraffe,hippo";
        let arr = animals.split(",")
        console.log(arr);
        console.log(typeof arr); //object -> 배열

        console.log("--------------------");

        // 11. toLowerCase(): 모든 문자열을 소문자로 변경함.
        let str5 = str.toLowerCase();
        console.log(str5);

        // 12. toUpperCase(): 모든 문자열을 대문자로 변경함.
        str5 = str.toUpperCase();
        console.log(str5);

        // 13. concat(): 문자열을 결합(연결)함.
        let a = "good", b = "luck";
        // let str6 = a.concat(b);
        let str6 = a+b;
        console.log(str6);

        // 14. trim(): 문자열의 앞뒤의 공백을 제거함.
        let str7 = "                 Web         Programming             ";
        str7 = str7.trim();
        console.log(str7);
        console.log("---------------------");
        // 아스키 코드 : 7비트 구성, 128문자를 표현
        // A:65, a:97
        // 15. charCodeAt(): 인덱스에 해당하는 문자의 아스키 코드값을 반환한다.
        console.log(str.charCodeAt(11)); // J: 74
        console.log(str.charCodeAt(12));  // a: 97

        // 16. fromCharCode() : 아스키코드값에 해당하는 문자를 반환함.
        console.log(String.fromCharCode65);
        console.log(String.fromCharCode66);
        console.log(String.fromCharCode97);
        console.log(String.fromCharCode98);
        console.log(" --------------------");
        // 17. lenth: 문자열의 길이를 반환하는 변수
        console.log("문자열의 길이 : " + str.length);

        // 18. 문자열을 태그로 변환하는 메소드
        document.write("다음".anchor("next") + "<br>"); // <<a name="next">다음</a>
        document.write("naver".link("http://www.naver.com") + "<br>"); // <a href="http://www.naver.com">naver</a>
        document.write("상한가" + "10%".sub() + "<br>"); //아래첨자
        document.write("하한가" + "25%".sup() + "<br>"); // 위첨자
        


        












    </script>
    
</body>
</html>
