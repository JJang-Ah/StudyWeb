<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 응용 3</title>

    <!-- 
        퀴즈1번) 두 개의 정수를 입력받아서 그 사이의 값을 누적하시오.
        ex) a=10, b=20 > 10부터 20사이의 값을 누적


        퀴즈2번) 년도를 입력받아서 년도가 윤넌인지를 판별하는 함수를 만들어 사용하시오.
         윤년: 4로 나누어 떨어지고, 100으로 나누어 떨어지지 않고, 400으로 나누어 떨어지는 수


        퀴즈3번) 1부터 100까지의 난수 10개를 만들어 배열에 저장하고, 그 10개의 정수를
         홀수와 짝수로 구분하여, 합계와 갯수를 구하는 함수를 만들어 사용하시오.


     -->
</head>
<body>
    
    <h3>함수의 응용3</h3>
    <h4>퀴즈 1번</h4>
    <button onclick="quiz01()">누적값</button>
    <script>
        function quiz01() {
            let a = Number(prompt("시작 정수를 입력해주세요"));
            let b = Number(prompt("종료 정수를 입력해주세요"));
            function findnu(a,b) {
                let sum=0;
                for(let i=a; i<=b; i++) {
                    sum += i;
                }
                console.log(`${a}부터${b}까지 누적값 : ${sum}`);
            }
            findnu(a,b);
        }
    </script>
    <hr>
    <h4>퀴즈 2번</h4>
    <button onclick="quiz02()">윤년 확인</button>
    <script>
        function quiz02() {
            let year = prompt("년도를 입력해주세요");
            function yuny(year) {
                let result;
                if(year%4==0 && year%100!=0 || year%400==0) {
                    result = "윤년입니다."
                } else {
                    result = "윤년이 아닙니다."
                }
                console.log(`${year}년은 ${result}`);
            }
            yuny(year);
        }

    </script>
    <hr>
    <h4>퀴즈 3번</h4>
    <button onclick="quiz03()">짝수 홀수</button>
    <script>
        function quiz03() {
            let a = new Array();
            for (let i=0; i<10; i++) {
                a[i] = parseInt(Math.random()*100 + 1);
            }
            console.log(`배열 : ${a}`);
            function fun3(a) {
                let even=0;
                let cnt1=0;
                let odd=0;
                let cnt2=0;
                for(let i=0; i<a.length; i++) {
                    if(a[i]%2==0) {
                        even+=a[i];
                        cnt1++;
                    }else {
                        odd += a[i];
                        cnt2++;
                    }
                }
                console.log(`배열 짝수들의 합: ${even}, 개수 : ${cnt1}`);
                console.log(`배열 홀수들의 합: ${odd}, 개수 : ${cnt2}`);
            }
            fun3(a);
        }

    </script>
    <hr>
</body>
</html>
