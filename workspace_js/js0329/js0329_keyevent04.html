<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 이벤트 4번</title>
    <!-- 

     -->
     <style>
         #txt1, #txt2 {
            width: 100px;
         }
     </style>
     <script>

        document.addEventListener("DOMContentLoaded", () => {
            let txt1 = document.querySelector("#txt1");
            let txt2 = document.querySelector("#txt2");
            let btnCalc = document.querySelector("#btnCalc");
            let message = document.querySelector("#msg");

            // 2-1 번 - 키 이벤트로 처리
            txt1. addEventListener("keyup", (event) => {
                let inch = Number(txt1.value);

                if(isNaN(inch)) {
                    message.style.color = "red";
                    message.textContent = "숫자가 아닙니다.";
                    txt1.value = "";
                    txt2.value = "";
                    txt1.fucus();
                    return;
                } 
                message.textContent = "";
                let cm = inch * 2.54;
                txt2.value = cm;

            })

            // 2-2 번 - 키 이벤트로 처리 (inch <- cm)
            txt2.addEventListener("keyup", () => {
                let cm = Number(txt2.value);

                if(isNaN(cm)) {
                    message.style.color = "red";
                    message.textContent = "숫자가 아닙니다.";
                    txt1.value = "";
                    txt2.value = "";
                    txt1.fucus();
                    return;

                }
                message.innerHTML = "";
                let inch = cm/2.54;
                txt1.value = inch.toFixed(2);
            })


            // 삭제 버튼 처리
            let btnClear = document.querySelector("#btnClear");
            btnClear.addEventListener("click", () => {
                txt1.value = "";
                txt2.value = "";
            })

            //     let cm = inch * 2.54;

        })
     </script>
</head>
<body>
    <h1>키 이벤트 4번</h1>
    <h3>단위 변한 프로그램 (cm - inch)</h3>
    <input type="text" id="txt1">inch <-> <input type="text" id="txt2">cm <br>
    <p id="msg"></p>
    <button id="btnCalc">계산</button> <br>
    <button id="btnClear">초기화</button>
    
</body>
</html>
