        // 완전수 구하기
        // 완전수 : 자신을제외한 자신의 약수를 더해서 자신과 같아지는 수
        // ex) 6의 약수 : 1,2,3,6 > 6=1+2+3

        function quiz06() {
            let n = Number(prompt("정수를 입력하세요. 정수까지의 완전수를 출력합니다."));
            
            for(let i=2; i<=n; i++) {
                let sum=0;
                for(let j=1; j<=parseInt(i/2); j++) { //각각의 i값에 대한 완전수 판별
                    
                    if(i%j==0){ //약수 판별
                        sum+=j;
                    }
                }
                if(i == sum) { //자신과 약수의 합을 비교
                        console.log(i);
                }
            }
        }
