<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 응용1</title>

    <!-- 
        < 배열의 인덱스 >
        1. 숫자 인덱스 : 0 ~ 배열길이-1까지의 값을 가짐
        2. 문자열 인덱스 : 문자열로 저장하는 인덱스를 가짐
        - 이 2가지의 인덱스 각각 따로 저장되고 사용됨.

        < 배열을 출력하는 반복문 3가지 >
        1. 기본 for문 : 숫자 인덱스로 저장된 값을 출력 가능. 문자 인덱스의 값은 출력 불가
        2. for-in문 : 숫자 인덱스와 문자 인덱스로 저장된 값을 모두 출력 가능
        3. for-of문 : 숫자 인덱스로 저장된 값만 출력, 문자열 인덱스로 저장된 값은 출력불가. 
            i값은 값으로 처리.
            


     -->
</head>
<body>
    
    <h3>배열의 응용1</h3>
    <script>
        let scores = new Array();
        let subject = "javascript";

        scores["web"] = 75; // 문자열 인덱스 (자바스크립트에만 있다.)
        scores["project"] = 85;
        scores[subject] = 92;

        console.log(scores);
        console.log("배열 길이 : " + scores.length);
         // length로는 문자열 인덱스가 잡히지않아 길이가 0으로 나온다.

         // 1. 기본 for문
         for(let i=0; i<scores.length; i++) {
             console.log(scores[i]);
         }

         // 2. for-in문
         for(let i in scores){
             console.log(i);
             console.log(scores[i]);
         }

         console.log("------------------");
         let seasons = ["봄", "여름", "가을", "겨울"]; //숫자 인덱스, 0~3
         seasons["march"] = "춘곤기";
         seasons["september"] = "환절기";
         seasons["cold"] = "추운계절";

         // 1. 기본 for문 사용 - 
         for(let i=0; i<seasons.length; i++) {
             console.log(i + " : " + seasons[i]);
         }

         // 2. for-in문 사용 - 숫자 인덱스와 문자열 인덱스를 모두 출력
         /// 순서는 숫자 인덱스를 먼저 출력하고, 그 다음에 문자열을 출력
         // 문자열 인덱스는 저장한 순서대로 출력한다.


         console.log("-------------------");
         for(let i in seasons) {
             console.log(i+ " : " + seasons[i]);
         }
         
         // 3. for-of문 사용 - 숫자 인덱스로 저장된 값만 출력, 문자열 인덱스로 저장된 값은 출력 불가

         console.log("----------------");
         for(let i of seasons) {
             console.log(i);
         }

        
    </script>
</body>
</html>
