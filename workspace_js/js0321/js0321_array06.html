<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 응용 문제 3번풀이</title>

    
    <script>
        
         //과제3번
         function quiz03() {
             let n = Number(prompt("정렬할 정수의 개수를 입력하시오."));
             let a = [];

             //2자리의 난수를 n개 발생하여 배열에 저장
             for(let i=0; i<n; i++) {
                 a[i] = parseInt(Math.random()*90);
             }
             console.log("정렬 전 : " + a);
             // 정렬 순수에 의한 방법: 오름차순, 내림차순
             // 오름차순 정렬(ascending sort) : 작은 값부터 큰 값으로 출력
             // 내림차순 정렬(descending sort) : 큰 값부터 작은 값으로 출력

             // 정렬 기법에 의한 방법 : 선택정렬(selection sort)

            for(let i=0; i<a.length-1; i++) {
                for(let j=i+1; j<a.length; j++) {
                    if(a[i] > a[j]){
                        let t = a[i];
                        a[i] = a[j];
                        a[j] = t;
                    }
                }
                console.log((i+1) + "회 정렬 후 : " +a);
            }
            console.log("정렬 후 : " +a);
         } 
         
         function quiz04() {
             let n = Number(prompt("버블정렬할 정수의 개수를 입력하시오."));
             let a = new Array();

             //2자리의 난수를 n개 발생하여 배열에 저장
             for(let i=0; i<n; i++) {
                 a[i] = parseInt(Math.random()*90) + 10;
             }
             console.log("정렬 전 : " + a);

             // 2번 - 버블정렬 : 인접한 데이터 2개(j와 j+1)를 비교하는 방법
             // 버블정렬에서는 인접하는 두개의 값을 비교함으로 flag기법을 사용하여
             // 효율을 더 높일 수 있음
             // - 정렬이 이미 끝난 상태를 체크하여 반복을 끝내도록 설정하는 방법

            for(let i=0; i<a.length-1; i++) {
                let flag = false;
                for(let j=0; j<a.length-1-i; j++) {
                    if(a[j] > a[j+1]){
                        let t = a[j];
                        a[j] = a[j+1];
                        a[j+1] = t;
                        flag = true
                    }
                }
                if(!flag) break;

                console.log((i+1) + "회 정렬 후 : " +a);
            }
            console.log("버블 정렬 후 : " +a);
         }
    </script>
    <!-- 

        
        과제3) 
        Math.random(): 0~ 1 미만의 난수를 발생, 0 ~ 0.99999999999..를 난수를 발생
        Math.random() * 10 : 0 ~ 9.99999...를 난수로 발생
        parseInt(Math.random()) * 10) : 0 ~ 9 사이의 정수를 난수로 발생
        parseInt(Math.random()) * 10) + 1 :  1 ~ 10 사이의 정수를 난수로 발생

        scores라는 1차원 배열에 10~99 사이의 두자리 난수를 20개 만들어서 저장하고
        scores 1차원 배열을 오름차순과 내림차순으로 정렬하여 출력하시오
        출력할 떄는 3가지 반복문을 사용
     -->
</head>
<body>

    
    <h3>과제 3번</h3>
    <p>
        scores라는 1차원 배열에 10~99 사이의 두자리 난수를 20개 만들어서 저장하고
        scores 1차원 배열을 오름차순과 내림차순으로 정렬하여 출력하시오
        출력할 떄는 3가지 반복문을 사용
    </p>
    <button onclick="quiz03()">정렬1번</button>
