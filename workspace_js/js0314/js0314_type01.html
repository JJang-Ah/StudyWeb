<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 1</title>


    <!-- 
        1. 데이터타입을 확인하는 연산자: typeof
        1. 덧셈
        2. console.log()함수에서 문자열의 연결을 위해서 사용
        

     -->
</head>
<body>

    <h3>변수의 데이터타입</h3>
    <script>
        let s1 = "Javascript", n1 = 10,n2 = 20, b1 = true;
        let x, y = null;
        console.log(s1);
        console.log(typeof s1);
        console.log(n1);
        console.log(typeof n1);
        console.log(n1 > n2);
        console.log(n1 < n2 );
        console.log(b1);
        console.log(typeof(b1)); // typeof b1

        console.log(x);     //undefined
        console.log(typeof x); //undefined
        console.log(y);
        console.log(typeof y)



    </script>
    
</body>
</html>
