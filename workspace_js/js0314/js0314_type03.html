<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof 연산자와 형변환 함수</title>
    <!-- 
        < typeof 연산자와 형변환 함수 >

     -->
</head>
<body>
    <h3>typeof 연산자와 형변환 함수</h3>
    <script>
        console.log("--- 1. typeof 연산자와 데이터 타입 ---");
        console.log(typeof "join");
        console.log(typeof "");
        console.log(typeof 0);
        console.log(typeof 43);
        console.log(typeof -13);
        console.log(typeof -7.7);
        console.log(typeof 3.14);
        console.log(typeof true);
        console.log(typeof false);
        console.log(typeof undefined);
        console.log(typeof null);
        console.log(typeof NaN); //number
        console.log(typeof [1, 2, 3, 4, 5]); //object > 객체 취급
        console.log(typeof function(){}); //function, 함수는 함수형
        console.log(typeof car); //undefined


    </script>
    
</body>
</html>
