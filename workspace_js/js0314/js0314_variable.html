<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수(variable)</title>

    <!-- 
        1. 변수(variable)
        - 값을 지정하는 공간
        - 한번에 한 개의 값만 지정
        -- 자바스크립트의 변수의 특징:


        ★ 자바스크립트의 변수의 특징
        - 타입이 정해져 있지 않음, 어떠한 값이라도 저장 할 수 있고,
        - 저장된 값에 따라 데이터타입이 결정됨.

        자바의 변수
        int a; 정수의 저장하는 4바이트의 공간을 마련하고, 이름을 a라고 붙여놓은 것

        2. 변수명을 만드는 방법
        - 영문자, 숫자, 특수문자(_, $) 사용가능, $는 사용하지 않을 것을 권장
        - 영어 대소문자는 구분해서 사용
        - 첫글자로는 숫자 사용 불가
        - 공백은 사용불가
        - 예약어(키워드)는 변수명으로 사용 불가
        - 권장 : 변수명은 의미를 알수있도록 만들것을 권장
        ex) score, age ...

        3. 변수명을 만드는 여러 가지 방법
        - 카멜(camel) 표기법 : 첫글자를 소문자로, 이어지는 단어의 첫글자는 대문자로
        연결하는 방법
        -- 자바(99%), 자바스크립트에서도 카멜 표기법을 사용하는 것을 권장
        -- ex) maxTeamScore

        - 스네이크(snake) 표기법 : 소문자로 사용하고, 단어와 단어는 _(언더바)로 연결
        -- ex) max_score 
        - 헝가링안 표기법(hungarian) : C언어 계열에서 사용하는 방법, 첫글자에 데이터 타입을 붙여서 만드는 방법
        -- ex) iScore, strName
        - 파스칼 표기법 : 파스칼 언어에서 사용하는 방법, 첫글자를 대문자로, 나머지는 소문자로 연결
        -- ex) MaxTeamScore 
        
        4. 데이터타입 (data type, 자료형, 타입, 형)
        - string(문자열) : 문자와 문자열을 구분하지 않음, 문자열은 홀따옴표('') 또는
        쌍따옴표로 감싸
        - number(숫자형) : 정수(소수점없는 수), 실수(소숫점을 가지는수)
        - boolean(불린형, 논리형) : 모든 값을 참 또는 거짓, 둘 중의 하나의 값을 가짐
        - undefined : 변의 값이 정해지지 않음, 변수에 어떤 값도 저장하지 않은 상태,
        ex) let a;
        - null(널) : 기존에 있던 값이 더이상 유효하지 않은 상태, 초기화의 용도로 사용.


        5. 변수를 선언하는 방법: var, let과 const
        - var: 20150년 이전까지 사용방법, 여러가지 문제점을 야기시킴
        - let, const: ES(ECMAScript)6(2015)에서 발표됨, 차후로는 var보다 let과
        const를 사용할 것을 권장.

        + 전역변수와 지역변수
        - 전역변수: 주로 함수 외부에서 선언되어 어디에서나 사용함.
        - 지역변수: 주로 함수 내부에서 선언되어 함수 내부에서만 사용 가능함.


        6. 세가지 변수 선언의 차이점
        1) var로 선언한 변수의 문제점
        - 변수의 중복 선언이 되어, 예기치 못하는 문제가 발생함.
        - 함수 외부에서 선언한 변수는 모두 전역변수로 사용됨.
        - 변수 선언 이전에 변수를 참조하면 언제나 undefined를 반환.

        2) let
        - 변수의 중복 선언이 불가
        - 값의 변경은 가능

        3) const: 상수, constant
        - 상수: 한번 설정한 값을 변경하지 못함.
        - 선언과 동시에 값을 할당해야 함.





     -->
</head>
<body>
    <h3>var, let, const 변수의 차이점</h3>
    <script>
        var x = 50;
        console.log("x = " + x);

        //변수의 중복 선언
        var x = 70;
        console.log("x = " + x) ;

        let y = 30;
        console.log("y = " + y);

        // 변수의 중복 선언 : let은 에러 발생
        // let y = 60;
        // console.log("y = " + y);

        //const z; >> 초기화에 대한 에러 발생
        const z = 80;
        // z = 20; 상수에 대한 값을 재지정하는 것에 대한 에러 발생
        
        console.log("z = " + z);


    </script>
    
</body>
</html>
