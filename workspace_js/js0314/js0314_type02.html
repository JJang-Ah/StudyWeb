<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 심화</title>

    <!-- 
        1. 데이터타입 리뷰
        - string(문자열)
        - number(숫자)
        - boolean(논리)
        - undefined
        - null

        ★★★★★
        2. 불린값 다루는 방법
        - Boolean() 함수 : 모든 데이터를 논리값(불린값)으로 다루도록 하는 함수
        - 숫자를 논리값으로 판별

     -->
</head>
<body>
    <h3>데이터 타입 심화</h3>
    <script>
        console.log("---1. string(문자열)---")
        let s1 = "Web Programming";
        let s2 = "서울대학교 '컴퓨터공학' 전공";
        let s3 = 'Javascript "Web" Programming'

        console.log(s1);
        console.log(s2);
        console.log(s3);
        console.log("s1의 길이 : " + s1.length);
        console.log("s1의 마지막 문자: " + s1.charAt(14));
        console.log("s1의 마지막 문자 : " + s1[14]);
        
        console.log("--- 2. number (숫자) ---");
        let x = 314e-2; // 10의 -2승, 3.14
        let y = 12345e10; // 10의 10승, 123450000000000000
        let n1 = 999999999999999; //15개
        let n2 = 999999999999999999999; // 20개

        console.log("x = " + x);
        console.log("y = " + y);
        console.log("n1 = " + n1); // 15자리 정수까지는 정확하게 표현 가능
        console.log("n2 = " + n2);

        // 불린 값을 다루는 방법
        // boolean() 함수 : 모든 데이터를 논리값(불린값)으로 판별하게
        // 숫자를 논리값으로 판별 : 0:false, 0이외의 모든 숫자: true
        // 문자열을 논리값으로 판별: 빈문자열:0, 내용이 있으면: true
        // undefind: false, null: false, 객체: true


        console.log("--- 3. boolean ---");
        let num1 = 0, num2 = 23, num3 = -55;
        var str1 = "Javascript", str2 = "";
        var obj1, obj2 = null, obj3 = new Object(); // undefined, null, 객체

        console.log(num1);
        console.log(typeof num1);
        console.log(Boolean(num1)); //0은 false로 판별한다.
        console.log(Boolean(num2)); // 23(양수) : true
        console.log(Boolean(num3)); // -55(음수) : true

        console.log(str1);
        console.log(typeof str1);
        console.log(Boolean(str1)); //문자열의 내용이 있을 떄 : true
        console.log(Boolean(str2)); // 문자열의 내용ㅇ 없을 때 (빈 문자열): false

        console.log(obj1);
        console.log(typeof obj1);
        console.log(Boolean(obj1));
        console.log(obj2);
        console.log(typeof obj2);
        console.log(Boolean(obj2));
        console.log(obj3);
        console.log(typeof obj3);
        console.log(Boolean(obj3));



    </script>
    
</body>
</html>
