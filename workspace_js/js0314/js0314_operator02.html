<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>자바스크립트의 연산자</title>

    <!-- 
        < 연산자(operator) >
        1. 산출 연산자: +, -, *(곱셈), /, %(나머지)
        - /(나누기) :자바스크립트의 나누기 연산자는 나눈 결과 전체를 연산(소숫점까지 출력)
        ex) 10/3 >> 결과는 3.3333..
        ex 자바의 / 연산자 : 나눈 몫을 출력, 10 / 3 >> 3

        2. 증감 연산자: ++, --
        - 자신의 값을 1증가 또는 1감소하는 연산자

        3. 비교 연산자: >, >=, <, <=, ==, != , instanceof
        - ==, != : 값만 비교, 타입은 비교하지 않음
        - ===, !== : 값과 타입 모두를 비교
        - 비교 연산자의 연산의 결과를

        4. 논리 연산자: && (논리 AND), || (논리 OR), !(논리 NOT)
        &&: 양쪽 항의 결과가 모두 찹일 때 전체 결과가 참이 됨.
        ||: 양쪽 항의 결과 중에서 하나라도 참이라면 전체 결과가 참이 됨.
        ! : 참을 거짓으로, 거짓을 참으로 바꾸는 연산자.
        - 논리 연산자의 연산의 결과는 항상 논리값을 가진다.

        5. 조건(선택) 연산자 : 조건식 ? 참 : 거짓
        - 항의 개수가 3개인 유일한 연산자이므로 삼항연산자라고도 불리기도 함
        - 조건식의 결과가 참이면 참의 값을 가지고, 조건식의 결과가 거짓이면 거짓의 결과를 가짐.
        - if~else문의 내용으로 자주 사용됨.

        6. 복합대입 연산자 : +=, -=, *=, /=, %=

        <연산자의 분류 >
        1. 연산의 역할(기능)
        -- 산술, 증감, 비교, 논리, 조건선택, 복합대입, 대입

        2. 연산자의 항의 개수에 따른 분류
        n1 + n2 -> 항(operand) operator 항(operand)
        - 단항(1항) 연산자: +(양수), -(음수), ++, --, !(논리 NOT)
        - 2항 연산자: 산술, 비교, &&, ||, 대입, 복합대입
        - 3항 연산자: 조건선택 연산자 1개 뿐

        < 연산자의 우선 순위 >
        - 여러 연산자를 함꼐 사용할 때, 어떤 연산을 먼저 해야 하는지의 순위
        - 증감 > 산술 > 비교 > 논리 > 대입, 복합대입
        - 산술: *, /, %를 +, - 보다 먼저 계산
        - 비교: >, >=, <, <=를 ==, !=보다 먼저 계산
        - 논리: &&를 ||보다 먼저 계산
        


     -->

</head>
<body>
    <h3>산술 연산자</h3>
    <script>
        let n1 = 15, n2 = 4;
        let grade1 = 3.8, grade2 = 4.5, grade3 = 15.0;
        let s1 = "Javascript", s2 = "Programming", s3 = "80";

        console.log("--- 1. 산술 연산자 ---");
        console.log(n1 + n2);
        console.log(n1 - n2);
        console.log(n1/n2); //3.75
        console.log(n1 % n2); //3

        console.log("--- 2. 증감 연산자 ---")

        // 후위 연산자는 먼저 값을 출력(참조)하고 , 그 이후에 값이 증가 또는 감소 된다.
        console.log (n1++ + 30); //15 + 30 > 45
        console.log(n1); // 15+1 > 16
        console.log(++n2 + 30);// 5+ 30 > 35
        console.log(n2);

        console.log("--- 3. 비교 연산자 ---");
        let num1 = 15, num2 = 4, num3 = 15;
        let g1 = 15.0;
        let str1 = "15", str2 = "javascript";
        console.log(num1 > num2);
        console.log(num1 >= num2);
        console.log(num1< num2);
        console.log(num1 <= num2);
        console.log(num1 != num2);

        console.log(typeof str1);
        //논리형의 연산에서는 타입이 일치하지 않아도 연산을 진행한다.
        console.log(num1 == str1); // 숫자형 == 문자형
        console.log(num1 == str2);
        console.log(num1 === str1); //false, 값과 타입을 모두 비교하여 값만 일치하여 false
        console.log(num1 === num3);



        console.log("--- 4. 논리 연산자 ---");
        console.log(num1>num2 && num3>num2); //true && true > true
        console.log(num1>num2 && num3<num2); //true && false > false
        console.log(num1>num2 || num3>num2); //true || true > true
        console.log(num1>num2 || num3<num2); // true ||false > true
        console.log(num1<num2 || num3<num2); //false || false > false
        console.log(num1 < num2);
        console.log(!(num1 < num2));


        console.log("--- 5. 조건선택 연산자 ---");
        //num1이 num2보다 크다면
        let result = num1>num2 ? num1 : num2;
        console.log("result = " + result);



        console.log("--- 6. 복합대입 연산자 ---");
        let sum = 10;
        sum = sum + 10;
        console.log("sum = " + sum);










    </script>
