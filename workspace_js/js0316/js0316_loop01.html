<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습1</title>

    <!-- 
        1. 반복문의 종류 : while문, do-while문, for문
        ex)자바에서는 : for(클래스타입 이름: 클래스 ) > enhanced for문 (향상된 포문)
         확장 for문, for-in문, for-each문
        ex) 자바스크립트 : for-in문, for-of문

        < 반복문에서 파악해야 할 사항 >
        - 초깃값, 조건, 증감값
        - 반복 횟수를 파악


        1. while문
         기본형식
        초깃값;
        while(조건) {
            실행문;
            증감값;

        }
     -->
</head>
<body>
    <h3>반복문 연습 1</h3>
    <script>
        // 문제1) 1부터 10까지 1씩 증가하는 값을 출력하시오.
        // 초기값: 1, 조건: 10까지, 증감값: 1씩증가, 10회 회전

        let i = 1;
        while(i < 10) {
            console.log(i);
            i++;

        }

        //문제2) 10부터 1까지 1씩 감소하는 값을 출력하시오.
        // 초깃값
        
        let j = 10;
        while(j>0){
            console.log(j);
            j--;
        }

        //문제3) 1부터 10까지 2씩 증가하는 값을 출력하시오
        let k = 1;
        while(k<=10){
            console.log(k);
            k += 2;
        }

        //문제4) 1부터 100까지의 수 중에서 짝수만 출력하시오.
        // 그리고, 짝수의 합과 갯수를 출력하시오.

        // 초깃값: 1, 조건: 100까지, 증감값: 1씩증가, 100회 회전
        // 조건문(if문) : 짝수만
        let num =1;
        let sum=0;
        let count =0;
        while(num <= 100) {
            if(num%2 == 0) {
                console.log(num);
                sum += num;
                count ++;
            }
            num++;
        }
        console.log("합 : " + sum);
        console.log("갯수 : " + count);

        // 문제5) 1부터 100까지 3의배수이면서 4의배수인 수를 출력하시오.
        // 초깃값 : 1, 조건: 100까지, 증감값
        // 그리고, 그 합과 갯수를 출력하시오.

        let num2 =1;
        let sum2 = 0;
        let count2 = 0;

        while(num2<=100) {
            if(num2%3==0 || num2%4==0){
                console.log(num2);
                sum2 += num2;
                count2++;
            }
            num2++;
        }
        console.log(`합 : ${sum2}`);
        console.log(`갯수 : ${count2}`);
    </script>
    
</body>
</html>
